    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo-black.png" alt="" />
      </div>
      <div class="links">
        <a href="index.html">home</a> | <a href="about.html">about</a> |
        <a href="tours.html">tours</a> |
        <a href="special-offers.html">special offers</a> |
        <a href="blog.html">blog</a> |
        <a href="contact.html">contact</a>
      </div>

    <div class="contactContainer">
      <h1>CONTACT US:</h1>
      <div class="contactForm">
        <div class="map">
          <img src="images/map.png" alt="map" />
          <p class="directions">travel-fly Inc.</p>
          <p class="directions">8901 Marmora Road,</p>
          <p class="directions">Glasgow, D04 89GR.</p>
          <p class="directions">Freephone:+1 800 559 6580</p>
          <p class="directions">Telephone:+1 800 603 6035</p>
          <p class="directions">FAX:+1 800 889 9898</p>
          <p class="directions">E-mail: mail@travelfly.org</p>
        </div>
        <div class="form">
          <div class="textInput">
            <input type="text" placeholder="Your name..." />
          </div>
          <div class="textInput">
            <input type="text" placeholder="Email Address..." />
          </div>
          <div class="textInput">
            <input type="text" placeholder="Company" />
          </div>
          <div class="messageInput">
            <input type="text" placeholder="Message..." />
          </div>
          <div class="subBtn">SEND MESSAGE</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footerLogo">
        <img src="images/logo-white.png" alt="" />
      </div>
      <div class="copyright">
        Copyright 2019 travel-fly. All rights reserved
      </div>
      <div class="social_media">
        <img src="images/logo-fb.png" alt="facebook logo" />
        <img src="images/logo-ig.png" alt="instagram logo" />
        <img src="images/logo-tw.png" alt="twitter logo" />
